{% extends 'layout.html' %}

{% block content %}
<table  width="100%">
    <tr>
        <td colspan="2">
            <video width="70%" controls>
                <source src="{{video.video}}">
                video 지원 안 함
            </video>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            {{video.title}}
        </td>
    </tr>
    <tr>
        <td>{{video.views}}</td>
        <td>{{video.date}}</td>
    </tr>
</table>
<hr/>
<div class="profile">
    {{user.nick}}
    <!--본인 여부, 구독 여부를 확인한 후 오른쪽에
        구독 또는 구독 취소 버튼이 표시되게 함.-->
</div>
{% endblock %}
