{% extends 'layout.html' %}

{% block content %}
<table width="100%">
    <tr>
        <td colspan="2">
            <video height="200" width="300" controls>
                <source src="{{video.video}}">
                video 지원 안 함
            </video>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            {{video.title}}
        </td>
    </tr>
    <tr>
        <td>{{video.views}}</td>
        <td>{{video.date}}</td>
    </tr>
</table>
<br>
<div class="profile">
    {{user.nick}}
</div>
{% endblock %}
