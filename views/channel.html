{% extends 'layout.html' %}

{% block content %}
<div class="channel">
    <div class="profile">
        <h3>{{user.nick}}</h3><br>
        구독자 {{user.followers}}명
        <!--본인 여부, 구독 여부를 확인한 후 오른쪽에
        구독 또는 구독 취소 버튼이 표시되게 함.-->
    </div>
    <hr>
    {% for video in videos %}
    <table border="1" width="30%">
        <tr>
            <td colspan="3"><img src="img/{{video.thumbnail}}" alt="썸네일"></td>
        </tr>
        <tr>
            <td rowspan="2">{{user.nick}}</td>
            <td colspan="2">{{video.title}}</td>
        </tr>
        <tr>
            <td>{{video.views}}</td>
            <td>{{video.date}}</td>
        </tr>
    </table>
{% endfor %}
</div>
