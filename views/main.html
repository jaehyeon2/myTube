{% extends "layout.html" %}

{% block content %}
{% for video in videos %}
<table border="1"   width="30%">
    <tr>
        <td colspan="3"><a href="/video/{{video.id}}"><img src="" alt="썸네일"></a></td>
    </tr>
    <tr>
        <td rowspan="2"><a href="/profile/{{video.owner}}">{{video.owner}}</a></td>
        <td colspan="2">{{video.title}}</td>
    </tr>
    <tr>
        <td>{{video.views}}</td>
        <td>{{video.date}}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
