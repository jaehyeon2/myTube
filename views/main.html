{% extends "layout.html" %}

{% block content %}
{% for video in videos %}
<table width="30%">
    <tr>
        <td colspan="3"><a href="/video/{{video.id}}"><img src="img/{{video.thumbnail}}" alt="썸네일"></a></td>
    </tr>
    <tr>
        <td rowspan="2">{{video.owner}}</td>
        <td colspan="2">{{video.title}}</td>
    </tr>
    <tr>
        <td>{{video.views}}</td>
        <td>{{video.date}}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
